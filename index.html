<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

  <!-- cdn fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Ordinary Restaurant</title>
</head>
<body>
  <header>
    <h1>Warung Hyyge</h1>
    <p>You deserved love</p>
  </header>
  <main>
    <div class="menu" id="menu">
      <!-- items -->
    </div>

    <div class="place-order hidden " id="place-order">
      <h2>Your order</h2>
      <div class="order-container" id="order-container">
        <!-- orders here -->
        
      </div>
    </div>

    <div class="banner hidden" id="banner">
      
      <!--  -->
    </div>
    <!-- card details -->
    <div class="modal" id="modal">
      <div class="close-modal-btn-container">
        <div class="close-modal-btn" id="close-modal-btn">X</div>
      </div>
      <div class="modal-inner" id="modal-inner">
        <h2>Enter card details</h2>
        <form class="card-detail-form" id="card-detail-form">
          <input type="text" id="userName" name="fullName" placeholder="Enter your name" required/>
          <input type="text" name="cardNumber" placeholder="Enter card number" required/>
          <input type="text" name="securityCardNumber" placeholder="Enter CVV" required/>
          <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
